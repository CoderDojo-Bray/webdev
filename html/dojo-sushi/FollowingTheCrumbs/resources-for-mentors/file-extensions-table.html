
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>File Extensions</title>
    <meta charset="utf-8"/>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1>File Extensions</h1>
    <table border="1">
      <tr>
        <th>Extension</th>
        <th>Meaning</th>
      </tr>
      <tr>
        <td>.jpg</td>
        <td>‘JPEG’ file — digital image such as a photograph</td>
      </tr>
      <tr>
        <td>.pdf</td>
        <td>portable document format (Adobe Acrobat file)</td>
      </tr>
      <tr>
        <td>.txt</td>
        <td>a plain text file (no fancy formatting)</td>
      </tr>
    </table>
  </body>
</html>
